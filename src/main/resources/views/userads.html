<script>
    function getQueryString(activityId) {
        var reg = new RegExp("(^|&)" + activityId + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]); return null;
    }
    function getQueryString(activityName) {
        var reg = new RegExp("(^|&)" + activityName + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]); return null;
    }
    $.ajax({
        headers: {
            Accept: "application/json; charset=utf-8"
        },
        type: "GET",

        url: "http://vps1.taoware.com/activity/"+getQueryString("activity_id")+"/wcUsers",
        dataType: "json",
        success: function (data) {
            <!-- alert(data.length); -->
            <!-- alert(data[1].nickname); -->

            for (j = 0; j < data.length; j++) {
                $("table").append(
                        $("<tr class='tbody' id="+getQueryString("activity_id")+"><td>" +
                        data[j].nickname
                        + "</td><td>" +
                        data[j].province
                        + "</td><td>" +
                        data[j].sex
                        + "</td></tr>")
                );


            }

        }

    });


</script>

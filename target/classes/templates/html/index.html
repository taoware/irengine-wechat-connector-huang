<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8" />
    <title>H5场景</title>
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <link rel="stylesheet" type="text/css" href="/html/css/style.css" />
    <link rel="stylesheet" type="text/css" href="/html/css/animations.css" />
</head>
<body>
<div id="page-hd">
    <div id="loading" style="display: none;">
        <div class="spinner">
             <div class="spinner-container container1">
               <div class="circle1"></div>
               <div class="circle2"></div>
               <div class="circle3"></div>
               <div class="circle4"></div>
             </div>
             <div class="spinner-container container2">
               <div class="circle1"></div>
               <div class="circle2"></div>
               <div class="circle3"></div>
               <div class="circle4"></div>
             </div>
             <div class="spinner-container container3">
               <div class="circle1"></div>
               <div class="circle2"></div>
               <div class="circle3"></div>
               <div class="circle4"></div>
             </div>
        </div>
    </div>
    <img src="/html/img/icon_up.png" alt="" class="arrow-up pt-page-moveIconUp" />
    </div>
<div id="page-content">
    <div class="page page-1 page-current"></div>
    <div class="page page-2 hide"></div>
    <div class="page page-3 hide"></div>
    <div class="page page-4 hide"></div>
    <div class="page page-5 hide"></div>
    <div class="page page-6 hide"></div>
    <div class="page page-7 hide"></div>
    <div class="page page-8 hide"></div>
    <div class="page page-9 hide">
        <div class="btn-group">
            <form id="registerForm" action="/coupon" method="post">
								<input type="hidden" name="openid" th:value="${openid}" /> 
								<button class="submit-btn" onclick="submit2()">完成</button>
						</form>
        </div>
    </div>
</div>
<div id="page-ft"></div>

<script type="text/javascript" src="/html/js/zepto.min.js"></script>
<script type="text/javascript" src="/html/js/touch.js"></script>
<script type="text/javascript" src="/html/js/index.js"></script>
<script>
    $(document).ready(function(){
        $(".submit-btn").click(function(){
            window.location.href="success.html";
        })
    })
</script>

</body>
</html>

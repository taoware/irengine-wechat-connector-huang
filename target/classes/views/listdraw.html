<script>
    var result;
    $.ajax({
        headers: {
            Accept: "application/json; charset=utf-8"
        },
        type: "GET",
        url: "http://vps1.taoware.com/activity?type=draw",
        dataType: "json",
        async: false,
        success: function (data) {

            result = data;

            for (i = 0; i < data.length; i++) {
                var activityId = data[i].id;
                var statustext = data[i].statusText;
                var statusopen = '<a href="javascript:void(0);"  id="activityStatus" onclick="operate( ' + activityId + ')">开启</a>';
                var statusclose = '<a href="javascript:void(0);"  id="activityStatus" onclick="operate( ' + activityId + ')">关闭</a>';
                var statusinit = '';
                if (statustext == '未开始' || statustext == '已停止') {
                    statusinit = statusopen;
                }
                else if (statustext == '进行中') {
                    statusinit = statusclose;
                }
                else {
                    statusinit = statusinit;
                }
                $("table").append(
                        $("<tr class='tbody' id=" + activityId + "><td>" +
                        data[i].name
                        + "</td><td>" +
                        data[i].startDate + '&nbsp;' + '&nbsp;' + data[i].endDate
                        + "</td><td>" +
                        data[i].count
                        + "</td><td>" +
                        data[i].statusText
                        + "</td><td>" +
                        statusinit
                        + "</td><td>" +
                        '<a href="javascript:void(0);"  id="activityCount" onclick="check(' + activityId +')">查看统计</a>'
                        + "</td></tr>")
                );


            }


        }


    });


    var operate = function (event) {

        layer.config({
            extend: ['skin/seaning/style.css'],
            skin: 'layer-ext-seaning'
        });

        $("tr[id='" + event + "']").click(function () {
            layer.confirm('确定操作？', {
                btn: ['确认', '取消'], //按钮
                shade: false //不显示遮罩
            }, function () {
                $.ajax({
                    url: 'http://vps1.taoware.com/activity/' + event + '/disable',
                    type: 'GET',
                    success: function () {
                        window.location.href = 'listads.html';
                    }
                });
            }, function () {
                layer.msg('已取消', {shift: 0});
            });

        })
    }

    var check = function (event) {


        $("tr[id='" + event + "']").click(function () {
            $.ajax({
                url: 'http://vps1.taoware.com/activity/' + event + '/wcUsers',
                type: 'GET',
                success: function () {
                    window.location.href = 'userads.html?activity_id=' + event;
                }

            });

        })
    }


</script>
